<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>割り勘アプリ</title>
</head>
<body>
    <h1>支払い一覧</h1>

    <a href="/add">＋ 支払いを追加</a> |
    <a href="/settlement">精算結果を見る</a>

    <h2>支払い履歴</h2>
    <table border="1" cellpadding="8">
        <tr>
            <th>支払った人</th><th>金額</th><th>内容</th>
        </tr>
        {% for p in payments %}
        <tr>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}円</td>
            <td>{{ p[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <h3>合計金額：{{ total }}円</h3>

</body>
</html>
