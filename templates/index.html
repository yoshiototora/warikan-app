{% extends "base.html" %}

{% block content %}
<section>
    <h2>新しいグループを作成</h2>
    <form action="/groups" method="post">
        <label for="name">イベント・グループ名</label>
        <input type="text" id="name" name="name" placeholder="例: 京都旅行、週末の飲み会" required>
        
        <label for="members_str">メンバー (カンマ区切り)</label>
        <input type="text" id="members_str" name="members_str" placeholder="例: 佐藤, 鈴木, 高橋" required>
        
        <button type="submit">グループを作成</button>
    </form>
</section>

<section>
    <h3>作成済みのグループ</h3>
    {% if groups %}
        <div class="grid">
            {% for group in groups %}
            <article>
                <header><strong>{{ group.name }}</strong></header>
                <p><small>{{ group.created_at.strftime('%Y/%m/%d %H:%M') }}</small></p>
                <a href="/groups/{{ group.id }}" role="button" class="outline">詳細を開く</a>
            </article>
            {% endfor %}
        </div>
    {% else %}
        <p>まだグループがありません。</p>
    {% endif %}
</section>
{% endblock %}
